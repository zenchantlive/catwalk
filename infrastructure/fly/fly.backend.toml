app = "mcp-remote-backend"
primary_region = "sjc"

[build]
  dockerfile = "../infrastructure/docker/Dockerfile.backend"
  ignorefile = "../.dockerignore"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
