# Fly.io configuration for MCP server containers
# NOTE: This file is for reference only. Machines are created dynamically via the API.
# The backend uses this configuration as a template when calling the Fly Machines API.

app = "catwalk-live-mcp-servers"
primary_region = "sjc"  # San Jose (same region as backend)

[build]
  # When building the image, use the Dockerfile in this directory
  dockerfile = "Dockerfile"

[http_service]
  # MCP servers expose HTTP/SSE endpoints on port 8080
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"  # Keep machines running (user deployments should persist)
  auto_start_machines = true
  min_machines_running = 0    # No machines by default (created on-demand)

  # HTTP checks to verify MCP server is running
  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/status"  # mcp-proxy health endpoint (always 200)
    protocol = "http"
